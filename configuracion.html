<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Gestión de Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Configuración</h1>
        <section class="bg-white p-4 rounded shadow mb-6">
            <h2 class="text-lg font-semibold mb-2">Gestión de Usuarios</h2>
            <div id="users-panel">
                <div class="mb-4 flex justify-between items-center">
                    <div>
                        <input id="user-search" class="border rounded p-2" placeholder="Buscar por correo...">
                    </div>
                    <button id="new-user-btn" class="bg-green-600 text-white px-4 py-2 rounded">Nuevo Usuario</button>
                </div>
                <div class="overflow-auto">
                    <table class="min-w-full text-sm">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="p-2 text-left">ID</th>
                                <th class="p-2 text-left">Email</th>
                                <th class="p-2 text-left">Rol</th>
                                <th class="p-2 text-left">Activo</th>
                                <th class="p-2 text-left">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="users-tbody"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section class="bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold mb-2">Logs de Auditoría (últimos 100)</h2>
            <div class="overflow-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-2 text-left">Fecha</th>
                            <th class="p-2 text-left">Actor</th>
                            <th class="p-2 text-left">Acción</th>
                            <th class="p-2 text-left">Detalles</th>
                        </tr>
                    </thead>
                    <tbody id="logs-tbody"></tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Modal para Crear/Editar Usuario -->
    <div id="user-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="px-6 py-4 border-b">
                <h3 id="user-modal-title" class="text-xl font-semibold">Editar usuario</h3>
            </div>
            <form id="user-form" class="px-6 py-4 space-y-4">
                <input type="hidden" id="user-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="user-email" type="email" class="mt-1 w-full border rounded p-2" required>
                    <p id="user-email-help" class="text-xs text-gray-500 mt-1">En edición, el email es solo lectura.</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Rol</label>
                    <select id="user-role" class="mt-1 w-full border rounded p-2" required>
                        <option>Administrador</option>
                        <option>Operador</option>
                        <option>Consulta</option>
                    </select>
                </div>
                <div class="flex items-center gap-3">
                    <input id="user-active" type="checkbox" class="h-4 w-4">
                    <label for="user-active" class="text-sm text-gray-700">Activo</label>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Contraseña (opcional)</label>
                    <input id="user-password" type="password" class="mt-1 w-full border rounded p-2" placeholder="Dejar vacío para no cambiar">
                    <p class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres, con mayúscula, minúscula y número.</p>
                </div>
                <div id="user-form-error" class="text-sm text-red-600 hidden"></div>
                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" id="user-cancel" class="px-4 py-2 rounded border">Cancelar</button>
                    <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/assets/js/config.js"></script>
</body>
</html>
