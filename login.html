<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Gestor de Órdenes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-8">
            <img id="header-logo" src="assets/images/err.gif" alt="Logo" class="h-20 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Gestor de Órdenes de Servicio</h1>
            <p class="text-gray-500">Inicia sesión o crea una cuenta para continuar</p>
        </div>

        <div id="auth-container">
            <!-- Formulario de Inicio de Sesión -->
            <form id="login-form">
                <h2 class="text-xl font-semibold mb-4 text-center">Iniciar Sesión</h2>
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="login-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="login-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Entrar
                </button>
            </form>

            <!-- Formulario de Registro -->
            <form id="register-form" class="hidden">
                 <h2 class="text-xl font-semibold mb-4 text-center">Crear Nueva Cuenta</h2>
                <div class="mb-4">
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="register-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Contraseña (mínimo 6 caracteres)</label>
                    <input type="password" id="register-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Crear Cuenta
                </button>
            </form>
        </div>

        <div class="mt-6 text-center">
            <a href="#" id="toggle-form-link" class="text-sm text-blue-600 hover:underline">¿No tienes cuenta? Créala aquí</a>
        </div>
        
        <div id="error-message" class="mt-4 text-center text-sm text-red-600 font-medium"></div>
    </div>
    
    
    <script src="/assets/js/app.js?v=1.6"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Verificar si ya hay un token de sesión. Si es así, redirigir al index.
            if (localStorage.getItem('authToken')) {
                window.location.href = '/index.html';
                return; // Detener la ejecución para evitar que se muestre el formulario
            }

            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const toggleLink = document.getElementById('toggle-form-link');
            const errorMessage = document.getElementById('error-message');

            // 2. Event listener para el formulario de inicio de sesión
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                try {
                    // Llamar al método de login del nuevo servicio API
                    await window.apiService.login(email, password);
                    window.location.href = '/index.html'; // Redirigir en caso de éxito
                } catch (error) {
                    errorMessage.textContent = 'Error: ' + error.message;
                }
            });

            // 3. Event listener para el formulario de registro
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;

                if (password.length < 6) {
                    errorMessage.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                    return;
                }

                try {
                    // Llamar al método de registro del nuevo servicio API
                    await window.apiService.register(email, password);
                    window.location.href = '/index.html'; // Redirigir en caso de éxito
                } catch (error) {
                    errorMessage.textContent = 'Error: ' + error.message;
                }
            });
            
            // 4. Lógica para cambiar entre formularios (se mantiene igual)
            toggleLink.addEventListener('click', (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                if (loginForm.classList.contains('hidden')) {
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                    toggleLink.textContent = '¿No tienes cuenta? Créala aquí';
                } else {
                    loginForm.classList.add('hidden');
                    registerForm.classList.remove('hidden');
                    toggleLink.textContent = '¿Ya tienes cuenta? Inicia sesión';
                }
            });
        });
    </script>
</body>
</html>
